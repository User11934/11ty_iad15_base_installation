        <div class="burger-icon visible" onClick="showMenu()">
          <img src="assets/burger-menu.svg">

        <div class="close-icon" onClick="hideMenu()">
          <img src="assets/close-menu.svg">
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="projekte.html">Projekte</a>

    <main>
      
<p class="theme-debug level3">project-detail.njk</p>

      </div>

    </div>
  </footer>

  <script type="text/javascript">
    const nav = document.querySelector('nav');
    const showMenu = () => {
      //add class visible to nav
      nav.classList.add('visible');
      //remove class visible from burger icon
      document.querySelector('.burger-icon').classList.remove('visible');
      //add class visible to close icon
      document.querySelector('.close-icon').classList.add('visible');
    };
    const hideMenu = () => {
      //remove class visible from nav
      nav.classList.remove('visible');
      //add class visible to burger icon
      document.querySelector('.burger-icon').classList.add('visible');
      //remove class visible from close icon
      document.querySelector('.close-icon').classList.remove('visible');
    };
  </script>
</body>
